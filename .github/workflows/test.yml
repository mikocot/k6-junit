name: CI
on:
  push:
    branches:
      - '*'
      - '!release'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main